<!DOCTYPE HTML SYSTEM>
<html><head> 
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Preloading Bitronics Web Index page</title> 
    <script>
    function syncLoad(url) {
        if (window.XMLHttpRequest === undefined)
            return;

        // synchronous load to serialize server access
        var request = new XMLHttpRequest();
        request.open("Get", url, false);    // sync file fetch
        request.send(null);
        }

    window.onload = function() {
        syncLoad("header_logo.png");
        syncLoad("site.css");
        syncLoad("favicon.ico");
        syncLoad("request.js");
        syncLoad("header_bg.png");
        syncLoad("tab.png");
        syncLoad("tabg.png");
        syncLoad("loader.gif");
        syncLoad("md5.js");
        syncLoad("content.js");
        syncLoad("padlock.gif");
        syncLoad("jquery.min.js");

        location.replace("index1.html");
        }
    </script>
</head>
<body>
</body></html>
